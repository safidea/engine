name: Simple
description: >-
  Simple is the new way of contributing, buying, building and deploying usefull
  softwares. Software is not longuer a problem.
defaultLocale: en
localeRedirect: true
theme:
  darkMode: class
  container:
    center: true
  extend:
    colors:
      - primary:
          '50': '#fff1f2'
          '100': '#ffe4e6'
          '200': '#fecdd3'
          '300': '#fda4af'
          '400': '#fb7185'
          '500': '#f43f5e'
          '600': '#e11d48'
          '700': '#be123c'
          '800': '#9f1239'
          '900': '#881337'
  fonts:
    - key: primary
      name: Barlow
      weight:
        - 300
        - 400
        - 500
        - 700
    - key: secondary
      name: Inter
      weight:
        - 300
        - 400
        - 500
        - 700
pages:
  - path: home
    meta:
      title: Simple
    components:
      - id: hero
        type: HeroWithAppScreenshot
        props:
          logo:
            path: /logo-icon-bleu-sideral.png
            width: '40'
            height: '40'
          navigation:
            - key: approach
              path: '#approach'
            - key: platform
              path: '#platform'
            - key: services
              path: '#services'
            - key: outcomes
              path: '#outcomes'
            - key: testimonials
              path: '#testimonials'
          buttons:
            primary:
              path: /login
      - id: logoCLoud
        type: LogoCloudOffWhiteGrid
      - id: approach
        type: Features
        props:
          features:
            - title: No hidden fees
              description: >-
                Corporis quisquam nostrum nulla veniam recusandae temporibus
                aperiam officia incidunt at distinctio ratione.
              icon: scale
              key: one
            - title: Instant transfers
              description: >-
                Omnis, illo delectus? Libero, possimus nulla nemo tenetur
                adipisci repellat dolore eligendi velit doloribus mollitia.
              icon: bolt
              key: two
            - title: Reminder emails
              description: >-
                Veniam necessitatibus reiciendis fugit explicabo dolorem nihil
                et omnis assumenda odit? Quisquam unde accusantium.
              icon: envelope
              key: three
      - id: footer
        type: Footer
        props:
          navigation:
            - key: approach
              path: '#approach'
            - key: platform
              path: '#platform'
            - key: services
              path: '#services'
            - key: outcomes
              path: '#outcomes'
            - key: testimonials
              path: '#testimonials'
  - path: login
    meta:
      title: Connexion
    container:
      html: h-full bg-gray-50
      body: h-full
    components:
      - id: login
        type: LoginSimpleCard
